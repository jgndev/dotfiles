"$schema" = "https://starship.rs/config-schema.json"
# format = "$all"
format = """
$duration\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$directory\
$status\
$character
"""
right_format = ""
continuation_prompt = "[‚àô](bright-black) "
scan_timeout = 30
command_timeout = 500
add_newline = true
follow_symlinks = true

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
# conflicted = "‚Äã"
# untracked = "‚Äã"
# modified = "‚Äã"
# staged = "‚Äã"
# renamed = "‚Äã"
# deleted = "‚Äã"
# stashed = "‚â°"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
